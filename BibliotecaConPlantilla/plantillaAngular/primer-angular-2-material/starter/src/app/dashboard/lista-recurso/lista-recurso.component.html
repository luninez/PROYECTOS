<button mat-raised-button color="primary" (click)="openDialogoNuevoRecurso()">Nuevo Recurso</button>

<br />

<div fxFlex="100%" fxFlexFill>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlexFill>

    <!-- Position Column -->
    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.ID}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="cod_campaign">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="cod_campaign">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.anyo}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="cod_campaign">
        <th mat-header-cell *matHeaderCellDef> Contenido </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="cod_campaign">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.typeId}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="cod_campaign">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" *ngIf="isAdmin()" (click)="eliminarRecurso(element)">Eliminar</button>
            <button mat-raised-button color="primary" *ngIf="isAdmin()" (click)="eliminarRecurso(element)">EditarNO</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
